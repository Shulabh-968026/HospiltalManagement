<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Password</title>
    <link href="../static/css/bootstrap-4.0.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
<h1>Password Generator Form</h1>
    <form action="passwordgenerator" method="post" class="was-validated">
    <div class="form-group">
    <h3>New Password:</h3>
    <input type="password" class="form-control" name="npassword" required >
    </div>
        <div class="form-group">
    <h3>Confirm Password:</h3>
    <input type="password" class="form-control" name="cpassword" required >
    </div>
        <div class="form-group">
    <h3>OTP:</h3>
    <input type="text" class="form-control" name="otp" required >
    </div>
        <button type="submit" class="btn btn-primary" style="margin-left:100px">Submit</button>
</form>
</div>
</body>
</html>
